<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <link rel="stylesheet" href="signin.css">
</head>

<body>
    <div class="container">
        <div class="close">&times</div>
        <h1>SIGN IN</h1>
        <form action="" method="post" name="signIn">
            <div class="form-control">
                <label for="firstname"><strong>Firstname</strong></label><br>
                <input type="text" placeholder="Firstname" name="firstname" id="name"><br>
                <small>error message</small><br><br>
            </div>
            <div class="form-control">
                <label for="lastname"><strong>Lastname</strong></label><br>
                <input type="text" placeholder="Lastname" name="lastname" id="lname"><br>
                <small>error message</small><br><br>
            </div>
            <div class="form-control">
                <label for="phoneno"><strong>Phone no</strong></label><br>
                <input type="number" placeholder="07000000000" name="phone-no" id="contact"><br>
                <small>error message</small><br><br>
            </div>
            <div class="form-control">
                <label for="email"><strong>Email</strong></label><br>
                <input type="text" placeholder="name@gmail.com" name="email" id="email"><br>
                <small>error message</small><br><br>
            </div>
            <div class="form-control">
                <label for="password"><strong>Password</strong></label><br>
                <input type="password" placeholder="password" name="password" id="password"><br>
                <small>error message</small><br><br>
            </div>
            <div class="form-control">
                <label for="repassword"><strong>Confirm Password</strong></label><br>
                <input type="password" placeholder="confirm password" name="re-password" id="repassword"><br>
                <small>error message</small><br><br>
            </div>
            <div class="form-control">
                <button>SIGN IN</button>
            </div>
        </form>
    </div>



    <script src="signin.js"></script>
</body>

</html>
